<!DOCTYPE html>
<html>
<head>
    <meta name="author" content="Joel Santiago">
    <meta name="description" content="A minimal movie poster grabber">
    <title>One Sheet!</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <link href='http://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="container">
        <header>
            <h1>One Sheet!</h1>
        </header>

        <section id="fetch">
            <input type="text" placeholder="Enter a movie title" id="term"/>
            <button id="search">Find me my poster!</button>
        </section>

        <section id="poster">
        </section>

        <section id="buttons">
        </section>

        <footer>
            <p>Created with data from <a href="http://www.themoviedb.com">TheMovieDB</a></p>
        </footer>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
